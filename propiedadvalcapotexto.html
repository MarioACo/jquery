<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>

    <input type="text" id="campo">
    <button id="miboton">Tomar valor</button>
</body>
</html>

<script type="text/javascript">

    $(document).ready(function(){
        //se le puede mandar datos de esta manera
        $('#campo').val("Este es mi valor");

        $('#miboton').click(function(){
            //con el atributo val obtenemos los datos de un campo de texto tiene que estar vacio
            
            alert($('#campo').val());
        });


    });

</script>
