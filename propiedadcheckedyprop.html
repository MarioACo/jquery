<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <label>mi valor</label>
    <input type="checkbox" id="micheckbox">
</body>
</html>

    <script type="text/javascript">
        $(document).ready(function(){
            //aqui se indica el estado de la etiqueta check con prop
            $('#micheckbox').prop("checked",true);
            $('#micheckbox').click(function(){
                if($('#micheckbox').is(':checked')){
                    alert("esta checkeado el control");
                }else{
                    alert("no esta checkeado el control");
                }
            });
        });
    
    </script>
